plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.0'
	id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.aws-project'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	// Spring Boot e Starter Web
	implementation 'org.springframework.boot:spring-boot-starter-web'

	// AWS Messaging com suporte a SQS
	implementation 'io.awspring.cloud:spring-cloud-aws-starter-sqs:3.0.0'

	// AWS SDK para S3
	implementation 'software.amazon.awssdk:s3:2.20.89'
	implementation 'software.amazon.awssdk:sqs:2.20.89'

	// Lombok
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	// Testes
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}
